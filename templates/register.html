<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }
        .form-register {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
        .form-register .form-floating:focus-within {
            z-index: 2;
        }
        .form-register input[type="text"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
        .form-register input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
        .form-register .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
        }
        .form-register .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2653d4;
        }
        .alert {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="text-center">
    <main class="form-register">
        <form method="POST" action="{{ url_for('register') }}">
            <h1 class="h3 mb-3 fw-normal">Heart Disease Prediction</h1>
            <h2 class="h5 mb-3 fw-normal">Create an account</h2>
            
            {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
            {% endif %}
            
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                <label for="username">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            
            <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
            <p class="mt-3 mb-3">
                Already have an account? <a href="{{ url_for('login') }}">Login</a>
            </p>
            <p class="mt-5 mb-3 text-muted">&copy; 2025 Heart Disease Prediction</p>
        </form>
    </main>
</body>
</html>
